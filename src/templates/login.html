<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% load widget_tweaks %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
<body>
{% block header %}
    {% if not user.is_authenticated %}
        <nav class="navbar navbar-dark bg-inverse">
            <a class="navbar-brand" href="#">Don't sit!</a>
            <form class="form-inline float-xs-right" action="{% url 'core:login' %}">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </nav>
    {% else %}

    {% endif %}
{% endblock %}

<div class="container">
    {% block container %}
        <div class="b-login_form">
            <form method='post'>
                {% csrf_token %}
                <div class="b-login_form_field">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            {{ form.username|attr:"class:form-control" }}
                        </div>
                    </div>
                </div>
                <div class="b-login_form_field">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            {{ form.password|attr:"class:form-control" }}
                        </div>
                    </div>
                </div>
                <div class="b-login_form_field">
                    <div class="row">
                        <div class="col-md-4 offset-md-1">
                            <input class="btn btn-primary" type="submit" value="login">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    {% endblock %}
</div>
<!-- jQuery first, then Tether, then Bootstrap JS. -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>


</body>
</html>

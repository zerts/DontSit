{% block header %}
    {% if user.is_authenticated %}
        <nav class="navbar navbar-dark bg-inverse">
            <a class="navbar-brand" href="#">Don't sit!</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'homePage' %}">Homepage <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'feed' %}">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'friends' %}">Friends</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline float-xs-right" action="{% url 'core:logout' %}">
                <button class="btn btn-outline-success" type="submit">Logout</button>
            </form>
        </nav>
    {% else %}
        <nav class="navbar navbar-dark bg-inverse">
            <a class="navbar-brand" href="#">Don't sit!</a>
            <form class="form-inline float-xs-right" action="{% url 'core:login' %}">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </nav>
    {% endif %}
{% endblock %}

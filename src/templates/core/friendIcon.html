{# @params: friend #}

<article class="b-friend">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/friendIcon.css' %}">
    <a class="friend_href_in_list" href="/user/{{ friend.username }}">
        <div class="b-friend_avatar">
            <img src="{{ friend.avatar.url }}" alt="Avatar" height="70" width="70">
        </div>
        <div class="b-friend_container">
            <b>{{ friend.first_name|slice:":10" }} {{ friend.last_name|slice:":10" }}</b>
        </div>
    </a>
</article>
